apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.app.name }}-ingress
  annotations:
    nginx.org/server-snippets: |
      location = /otusapp/ruslan_balabanov {
         rewrite ^ /health;
      }
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.app.baseHost }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.app.name }}-service
                port:
                  number: 8080

